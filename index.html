<html>
  <head>
    <title>MobileNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <center>
      <div class="col-xs-12 headerDiv">
        <h2>
          Image Identification App
          <img src="logo.gif" />
        </h2>
      </div>

      <div class="col-sm-6 col-xs-12 mainDiv">
        <label>Webcam Wiew -</label>
        <div id="camera"></div>
        <button onclick="takeSnapshot()" class="btn btn-info">Capture Image</button>
      </div>

      <div class="col-sm-6 col-xs-12 mainDiv">
        <label>Snapshot -</label>
        <div id="result"></div>
        <button onclick="check()" class="btn btn-success">Identify Image</button>
      </div>
    </center>

    <div class="col-xs-12 footerDiv">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif" />
        <span id="objectName"></span>
      </h4>
    </div>

    <div class="footer">Developed by Vihaan</div>

    <script src="main.js"></script>
  </body>
</html>
